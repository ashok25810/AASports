<script type="text/javascript">
    
  function signup_page(){
      
      
      var i_fname = document.getElementById('fname').value;
      var i_lname = document.getElementById('lname').value;
      var i_email = document.getElementById('email').value;
      var i_pwd = document.getElementById('password').value;
      var i_cpwd = document.getElementById('confirmpassword').value;
      
      if(i_fname == null || i_fname == ''){
          alert("Please fill your First Name!!");
      }
      else if(i_lname == null || i_lname == ''){
              alert("Please fill your Last Name!!");
          }
      
      else if (i_email == null || i_email == ''){
          alert("Please fill your Email Address!!");
      }
      else if(i_pwd == null || i_pwd == ''){
          alert("Please enter your password!!");
      }
      else if(i_pwd.length < 8){
          alert("Password must contain atleast 8 characters!!");
      }
      else if(i_cpwd == null || i_cpwd == ""){
          alert("Please confirm your password!!");
      }
      
      else if(i_cpwd.lenght < 8){
          alert("Password must contain atleast 8 characters!!");
      }
      else if(i_pwd != i_cpwd){
          alert("Passwords does not match!!");
      }
       else{
           
      alert("THANK YOU Here is your details:\nFirst Name: " +i_fname+ "\nLast Name: " +i_lname+  "\nEmail Address: " +i_email );
      
       } 
      
      }
          

    
</script>

<body background="images\Signup-background.jpg">   
  
  <div id="login-page" class="row" >
    <div class="col s12 z-depth-6 card-panel">
      <form class="login-form" action="index.html">
        <div class="row">
          <div class="input-field col s12 center">
              <a href="index.html">
            <img  src="logo1.png" title="Hotels.com | Live Your Life" alt="Hotels.com | Live Your Life" class="responsive-img valign profile-image-login">
                  </a>
            <p class="center login-form-text" title="Sign Up Page"><b><font size="6" name="times new roman" >Sign up page</font></b></p>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-social-person-outline prefix"></i>
            <input id="fname" name="fname" value="" type="text" class="validate" title="Enter first name" placeholder="Enter First Name*:" required="" >
            
          </div>
        </div>
          <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-social-person-outline prefix"></i>
              
            <input id="lname" name="lname" type="text" class="validate" title="Enter last name" placeholder="Enter Last Name*:" required="">
           
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-communication-email prefix"></i>
            <input id="email" name="email" type="email" class="validate" title="Enter email address" placeholder="Enter Email Address*:" required="">
            
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-lock-outline prefix"></i>
            <input id="password" type="password" title="Enter password" class="validate" placeholder="Enter Password*:" required="">
            
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-lock-outline prefix"></i>
            <input id="confirmpassword" type="password" title="Confirm password" placeholder="Confirm Password*:" required="">
           
          </div>
        </div>
          

          
          
          <div class="row">          
          <div class="input-field col s12 m12 l12  login-text">
              <input type="checkbox" id="agree" title="I agree to the terms and conditons" checked required=""/>
              <label for="agree">I agree to the terms and conditions</label>
          </div>
        </div>
          
          
          
        <div class="row">
          <div class="input-field col s12">
              
              <button type="submit" style=width:400px onclick ="signup_page()" class="btn waves-effect waves-light col s12" >Register</button>
                          
          </div>

        </div>
          
          <div class="input-field col s12">
            <p class="margin center medium-small sign-up">Already have an account ? <a href="Login.html">Sign in</a></p>
              <br>
          </div>
      </form>
    </div>
  </div>
